<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="stylesheet" href="snake_game_all/snake_game.css">
</head>
<body>
    
    <div class="container">
        <div class="main"></div>
        <div class="click_fun">

            <div class="right control_btn"></div>

            <h2 class="score"> SCORE : 0</h2>
            <ul name="" id="speed_control">

                <li>speed 1</li>
                <li>speed 2</li>
                <li>speed 3</li>
                <li>speed 4</li>
                <li>speed 5</li>

    </div>

    <script src="snake_game_all/snake_game.js"></script>
